<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log In : Know Your Candidate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h5><strong class="header-title">Sign In</strong><small class="pull-right header-link">Don't have an account?<a href="#">Create an account.</a></small></h5>
		</div>
    <div class="row">
    	<div class="form col-sm-6">
    <form>
    	<input type="text" name="username" class="form-control log-in-inputs" placeholder="Username">
    	<input type="password" name="password" class="form-control log-in-inputs" placeholder="Password">
    	<input type="password" name="password2" class="form-control log-in-inputs" placeholder="Confirm Password">
    	<p><input type="checkbox" name="checkbox"><small>Remember me</small></p>
    	<input type="submit" name="submit" class="btn btn-lg" value="Sign In">
    	<p><a href="#"><small>Forgot password?</small></a></p>
    </form>
    </div>
    <div class="col-sm-6 pull-right">
    	<div class="social-media">
    	<h5>Sign In with : </h5>
    	<input type="button" name="google" class="btn btn-block" value="Google">
    	<input type="button" name="facebook" class="btn btn-block" value="Facebook">
    	<input type="button" name="twitter" class="btn btn-block" value="Twitter">
    	</div>
    </div>
    </div>

	</div>
	<div id="footer">
		<footer>
   	<a href="#">Privacy Policy</a>
   	<a href="#">About KYC</a>
   	<a href="#">Community</a>
   	<a href="#">Join</a>
   </footer>
	</div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
